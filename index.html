<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #003336;
    }

    .holder {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /*
    .holder:after {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0;
      animation: animatingOpacity 10s 0s ease forwards;
    }
    */
    #canvas-0 {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #canvas-0 canvas {
      position: absolute;

      width: 100%;
      height: 100%;

    }

    #canvas-0 video {
      /* opacity: 0; */
      position: absolute;
      /*
      width: 100%;
      height: 100%;
      */
    }

    #canvas-0:after {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      /*background-color: #000;*/
      opacity: 0;
      /*animation: animatingOpacity 10s 0s ease forwards;*/
    }

    @keyframes animatingOpacityScale {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);

        opacity: 1;
      }

    }

    @keyframes animatingOpacity {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 0.7;
      }

    }

    @keyframes animatingOpacity2 {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 0.3;
      }

    }

    @keyframes scaling1 {
      0% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1.2, 1.1);
      }
    }

    @keyframes scaling2 {
      0% {
        opacity: 0;
        transform: scale(0.9, 0.5);
      }

      10% {
        opacity: 1;
      }

      50% {
        opacity: 1;
        transform: scale(1, 0.6);
      }

      100% {
        opacity: 1;
        transform: scale(1, 0.6);
      }
    }

    body {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    #logo {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      width: 100%;
      bottom: 0px;
      margin: auto;
    }

    #logo img {
      object-fit: contain;
      margin: auto;
      position: absolute;
      opacity: 0.7;
      width: 75vw;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      opacity: 0;
      animation: animatingOpacityScale 2s 3s ease forwards;
    }

    #canvas-header {
      width: 90px;
      height: 90px;
      cursor: pointer;
    }

    .header {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 90px;
      /* background-color: #313131; */
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0px 30px;
    }

    .header img {}
  </style>


  <div class="header"><img src="./logoprovisorios.png"><canvas id="canvas-header"></canvas></div>
  <div class="holder">

    <div id="canvas-0">
      <video autoplay muted id="video"
        src="./output.mp4"></video>
      <canvas></canvas>
    </div>
  </div>
  <div id="logo"><img src="./revolutionise2.svg"></div>
  <script>
    
    let browser = "NOT-SAFARI"

    if (!navigator.userAgent.includes('Chrome') && navigator.userAgent.includes('Safari')) {
      browser = "SAFARI"
    }

    let canvasUrl = "https://unpkg.com/@rive-app/canvas@2.1.0"
    let webglUrl = "https://unpkg.com/@rive-app/webgl@2.1.0"
    
    function runRive() {
      let type = browser != "SAFARI" ? "rive" : "video";
      if (type == "rive") {
        const r = new rive.Rive({
          src: "./final_tres_animsDOBLE.riv",
          artboard: "FinalTresAnims",
          useOffscreenRenderer: true,
          layout: new rive.Layout({
            alignment: "center",
            fit: "contain",
            /*
            fit: rive.Fit.Contain,
            minX: 50,
            minY: 50,
            maxX: 60,
            maxY: 60,
            */
          }),
          canvas: document.querySelector(`#canvas-0 canvas`),
          autoplay: true,
          stateMachines: "State Machine 1",
          onLoad: () => {
            r.resizeDrawingSurfaceToCanvas();
          },
        });

      }
      if (type == "video") {
        // This will copy the contents of video element to a canvas element

        let canvasEl = document.querySelector(`#canvas-0 canvas`);
        let context = canvasEl.getContext('2d');
        let videoEl = document.querySelector(`#canvas-0 video`);

        function updateCanvas() {


          // fill horizontally  
          var hratio = (canvasEl.width / videoEl.videoWidth) * videoEl.videoHeight;
          context.drawImage(videoEl, 0, 0, canvasEl.width, hratio);

          // context.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);



          window.requestAnimationFrame(updateCanvas);
        }

        requestAnimationFrame(updateCanvas);
      }
    }

    alert("v2 "+browser)
    let script = document.createElement('script');
    script.src = browser != "SAFARI" ? canvasUrl : webglUrl;
    script.onload = function () {
      runRive()
      // Extras 
      const rHeader = new rive.Rive({
        // src: "https://cdn.rive.app/animations/vehicles.riv",
        src: "./anim_rana_final.riv",
        // Or the path to a public Rive asset
        // src: '/public/example.riv',
        layout: new rive.Layout({
          fit: "contain", alignment: "CenterLeft"
        }),
        canvas: document.getElementById("canvas-header"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          rHeader.resizeDrawingSurfaceToCanvas();
        },
      });
      document.getElementById("canvas-header").addEventListener("click", () => {
        // rHeader.play("State Machine 1");
        const inputs = rHeader.stateMachineInputs('State Machine 1');
        const colorTrigger = inputs.find(i => i.name === 'color');
        colorTrigger.value = !colorTrigger.value;
      })
    };

    document.head.appendChild(script);


    
   
  </script>
</body>

</html>
