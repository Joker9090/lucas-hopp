<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.1.0"></script>
</head>

<body>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .holder {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /*
    .holder:after {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0;
      animation: animatingOpacity 10s 0s ease forwards;
    }
    */
    #canvas-0 {
      position: absolute;
      transform: scale(1.2);
      width: 100%;
      height: 100%;
      animation: scaling1 20s 0s infinite alternate;
    }
    
    #canvas-0 canvas, #canvas-1 canvas, #canvas-2 canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #canvas-0:after {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0;
      animation: animatingOpacity 10s 0s ease forwards;
    }
    #canvas-1 {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: scaling2 20s 5s infinite alternate;
    }
    #canvas-1:after {
      content: "";
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0;
      animation: animatingOpacity2 10s 0s ease forwards;
    }
    #canvas-2 {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: scaling2 20s 10s infinite alternate;
    }
    @keyframes animatingOpacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.7;
      }

    }
    @keyframes animatingOpacity2 {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.3;
      }

    }
    @keyframes scaling1 {
      0% {
        transform: scale(1.2) ;
      }
      100% {
        transform: scale(1.4) ;
      }
    }
    @keyframes scaling2 {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(0.7);
      }
      100% {
        transform: scale(0.5);
      }
    }
    body {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    #logo {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      width: 100%;
      bottom: 0px;
      margin: auto;
    }
    #logo img {
      margin: auto;
      position: absolute;
      opacity: 0.7;
      width: 50vw;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
    }
    #canvas-header {
      width: 90px;
      height: 90px
    }
    .header {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 90px;
      /* background-color: #313131; */
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0px 30px;
    }
    .header img {

    }
    
  </style>


  <div class="header"><img src="./logoprovisorios.png"><canvas id="canvas-header"></canvas></div>
  <div class="holder">
    <div id="canvas-0"><canvas></canvas></div>
    <div id="canvas-1"><canvas></canvas></div>
    <div id="canvas-2"><canvas></canvas></div>
  </div>
  <div id="logo"><img src="./revolutionise.png"></div>
  <script>
    const canvases = [0,1,2]
    // create a for to iterate canvases and create a rive component using the id canvas+number
    const runRive = (id) => {
      const r = new rive.Rive({
        // src: "https://cdn.rive.app/animations/vehicles.riv",
        src: "./lineas_final.riv",
        // Or the path to a public Rive asset
        // src: '/public/example.riv',
        layout: new rive.Layout({
          fit: "cover", alignment: "center"
        }),
        canvas: document.querySelector(`#canvas-${id} canvas`),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          r.resizeDrawingSurfaceToCanvas();
        },
      });
    }
    const interval = 6000;
    canvases.forEach((canvas) => {
      setTimeout(() => {
        runRive(canvas)
      }, interval * canvas)
    })
    
    const rHeader = new rive.Rive({
      // src: "https://cdn.rive.app/animations/vehicles.riv",
      src: "./rana2+boolean_tamaÃ±o_SINFONDO.riv",
      // Or the path to a public Rive asset
      // src: '/public/example.riv',
      layout: new rive.Layout({
        fit: "contain", alignment: "CenterLeft"
      }),
      canvas: document.getElementById("canvas-header"),
      autoplay: true,
      stateMachines: "State Machine 1",
      onLoad: () => {
        rHeader.resizeDrawingSurfaceToCanvas();
      },
  });
</script>
</body>

</html>
